<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script
      src="https://kit.fontawesome.com/1a8b94d0e8.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div>
          <img class="logo" src="images/logo.svg" alt="" />
        </div>
        <div class="heading">
          <h1><span class="grey">We are launching</span> soon!</h1>
          <p>Subscribe and get notified</p>
        </div>
        <div class="form">
          <form action="" method="get" enctype="text/plain">
          <input
            type="email"
            name="Email"
            id="email"
            placeholder="Your email address..."
          />
          <h4 id="result"></h4>
          <button id="validate">
            Notify Me
          </button>
        </form>
      </div>
        <div class="illustration"><img class="dashboard" src="images/illustration-dashboard.png" alt=""></div>
        <div class="icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
        <div class="Copyright">
          &copy; Copyright Ping. All rights reserved.
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
